version: '3.0'
services:
  comori-od-static-vue:
    build: 
      context: ../comori-od-static-vue
      args:
        - buildtype=prod_build
        - NODE_OPTIONS="--openssl-legacy-provider"
    container_name: comori-od-static-vue
    expose:
      - 80
    environment:
      - VIRTUAL_PORT=80
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    depends_on:
      - comori-od-restapi
    restart: unless-stopped

  comori-od-es:
    build: 
      context: ../comori-od-es
      args:
        - ES_VERSION=${ES_VERSION}
    container_name: comori-od-es
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ES_VERSION=${ES_VERSION}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_config:/usr/share/elasticsearch/config
      - es_logs:/usr/share/elasticsearch/logs
      - es_hunspell:/usr/share/elasticsearch/config/hunspell
    expose:
      - "9200"
    restart: unless-stopped

  comori-od-mongo:
    build: ../comori-od-mongo
    container_name: comori-od-mongo
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    expose:
      - 27017
    command: ['--auth']
    restart: unless-stopped

  comori-od-mongoexpress:
    build: ../comori-od-mongoexpress
    container_name: comori-od-mongoexpress
    environment:
      - ME_CONFIG_MONGODB_SERVER=comori-od-mongo
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_ADMIN_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_ADMIN_PASSWORD}
      - VIRTUAL_PORT=8081
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    expose:
      - 8081
    depends_on: 
      - comori-od-mongo
    restart: unless-stopped

  comori-od-jupyter:
    build: ../comori-od-jupyter
    container_name: comori-od-jupyter
    environment:
      - VIRTUAL_PORT=8088
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - JUPYTER_PASSWORD=${JUPYTER_PASSWORD}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - MONGO_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - jupyter_data:/home/jupyter
    expose:
      - 8088
    restart: unless-stopped

  comori-od-restapi:
    build: 
      context: ../comori-od-restapi
    container_name: comori-od-restapi
    expose: 
      - 9000
    environment:
      - GEVENT_RESOLVER=ares
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - API_TOTP_KEY=${API_TOTP_KEY}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - MONGO_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MOBILE_APP_PKEY_ECDSA=${MOBILE_APP_PKEY_ECDSA}
    volumes:
      - /var/log/comori-od-restapi:/var/log/comori-od-restapi
    depends_on:
      - comori-od-es
      - comori-od-mongo
    restart: unless-stopped

  comori-od-bibleapi:
    build: ../comori-od-bibleapi
    container_name: comori-od-bibleapi
    expose:
      - 9002
    environment:
      - VIRTUAL_PORT=9002
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    restart: unless-stopped

volumes:
  es_data:
    driver: local
  es_config: 
    driver: local
  es_logs:
    driver: local
  es_hunspell:
    driver: local
  mongo_data:
    driver: local
  jupyter_data:
    driver: local

networks:
  proxy:
    name: nginx-proxy