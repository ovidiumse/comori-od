version: '2.3'
services:
  comori-od-static-vue:
    build: 
      context: ../comori-od-static-vue
      args:
        - buildtype=prod_build
        - NODE_OPTIONS="--openssl-legacy-provider"
    container_name: comori-od-static-vue
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    networks:
      - proxy
    depends_on:
      - comori-od-restapi
    restart: unless-stopped

  comori-od-es:
    build: 
      context: ../comori-od-es
      args:
        - ES_VERSION=${ES_VERSION}
    container_name: comori-od-es
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - ES_VERSION=${ES_VERSION}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_config:/usr/share/elasticsearch/config
      - es_logs:/usr/share/elasticsearch/logs
      - es_hunspell:/usr/share/elasticsearch/config/hunspell
    expose:
      - "9200"
    networks:
      - proxy
    restart: unless-stopped

  comori-od-kibana:
    build: 
      context: ../comori-od-kibana
      args:
        - ES_VERSION=${ES_VERSION}
    container_name: comori-od-kibana
    environment:
      - VIRTUAL_HOST=kibana.comori-od.ro
      - VIRTUAL_PORT=5601
      - LETSENCRYPT_HOST=kibana.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - KIBANA_USER=${KIBANA_USER}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - kib_config:/usr/share/kibana/config
      - kib_logs:/usr/share/kibana/logs
    expose: 
      - 5601
    networks:
      - proxy
    depends_on:
      - comori-od-es
    restart: unless-stopped
  
  comori-od-filebeat:
    build: 
      context: ../comori-od-filebeat
      args:
        - ES_VERSION=${ES_VERSION}
    container_name: comori-od-filebeat
    environment: 
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - /var/log:/var/log:ro
    networks: 
      - proxy
    depends_on: 
      - comori-od-logstash
      - comori-od-kibana
    restart: unless-stopped
  
  comori-od-logstash:
    build: 
      context: ../comori-od-logstash
      args:
        - ES_VERSION=${ES_VERSION}
    container_name: comori-od-logstash
    environment: 
      - LOGSTASH_USER=${ELASTIC_USER}
      - LOGSTASH_PASSWORD=${ELASTIC_PASSWORD}
      - GEOIP_ACCOUNTID=${GEOIP_ACCOUNTID}
      - GEOIP_LICENSEKEY=${GEOIP_LICENSEKEY}
    expose:
      - 5044
    networks:
      - proxy
    depends_on: 
      - comori-od-es
    restart: unless-stopped

  comori-od-mongo:
    build: ../comori-od-mongo
    container_name: comori-od-mongo
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    expose:
      - 27017
    networks:
      - proxy
    command: ['--auth']
    restart: unless-stopped
  
  comori-od-mongoexpress:
    build: ../comori-od-mongoexpress
    container_name: comori-od-mongoexpress
    environment:
      - ME_CONFIG_MONGODB_SERVER=comori-od-mongo
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_ADMIN_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_ADMIN_PASSWORD}
      - VIRTUAL_HOST=mongo.comori-od.ro
      - VIRTUAL_PORT=8081
      - LETSENCRYPT_HOST=mongo.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    expose:
      - 8081
    networks: 
      - proxy
    depends_on: 
      - comori-od-mongo
    restart: unless-stopped

  comori-od-redis:
    build: ../comori-od-redis
    environment: 
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    container_name: comori-od-redis
    expose:
      - 6379
    networks:
      - proxy
    restart: unless-stopped
  
  comori-od-jupyter:
    build: ../comori-od-jupyter
    container_name: comori-od-jupyter
    environment:
      - VIRTUAL_HOST=jupyter.comori-od.ro
      - VIRTUAL_PORT=8088
      - LETSENCRYPT_HOST=jupyter.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - JUPYTER_PASSWORD=${JUPYTER_PASSWORD}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - MONGO_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - jupyter_data:/home/jupyter
    expose:
      - 8088
    networks:
      - proxy
    restart: unless-stopped

  comori-od-restapi:
    build: 
      context: ../comori-od-restapi
    container_name: comori-od-restapi
    expose: 
      - 9000
    environment:
      - GEVENT_RESOLVER=ares
      - VIRTUAL_HOST=api.comori-od.ro
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_HOST=api.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - API_TOTP_KEY=${API_TOTP_KEY}
      - ELASTIC_USER=${ELASTIC_USER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - MONGO_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MOBILE_APP_PKEY_ECDSA=${MOBILE_APP_PKEY_ECDSA}
    volumes:
      - /var/log/comori-od-restapi:/var/log/comori-od-restapi
    depends_on:
      - comori-od-es
      - comori-od-mongo
    networks:
      - proxy
    restart: unless-stopped

  comori-od-bibleapi:
    build: ../comori-od-bibleapi
    container_name: comori-od-bibleapi
    expose:
      - 9002
    environment:
      - VIRTUAL_HOST=bible-api.comori-od.ro
      - VIRTUAL_PORT=9002
      - LETSENCRYPT_HOST=bible-api.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    networks:
      - proxy
    restart: unless-stopped

  grafana:
    build:
      context: ../grafana
    container_name: grafana
    expose: 
      - 3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - VIRTUAL_HOST=grafana.comori-od.ro
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=grafana.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    networks:
      - monitoring
      - proxy
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose: 
      - 9100
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor
    expose:
      - 8080
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command: 
      - '--housekeeping_interval=15s'
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    build:
      context: ../prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - node-exporter
      - cadvisor

volumes:
  es_data:
    driver: local
  es_config: 
    driver: local
  es_logs:
    driver: local
  es_hunspell:
    driver: local
  kib_config:
    driver: local
  kib_logs:
    driver: local
  mongo_data:
    driver: local
  jupyter_data:
    driver: local
  grafana_data:
    driver: local

networks:
  proxy:
    name: nginx-proxy
  monitoring: