version: '3'
services:
  comori-od-static-vue:
    build: ../comori-od-static-vue
    container_name: comori-od-static-vue
    expose:
      - "80"
    environment:
      # - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      # - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_HOST=localhost
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - NETWORK_ACCESS=internal
    networks:
      - proxy
    depends_on:
      - comori-od-restapi
    restart: unless-stopped

  comori-od-es:
    build: ../comori-od-es
    container_name: comori-od-es
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - NETWORK_ACCESS=internal
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_config:/usr/share/elasticsearch/config
      - es_logs:/usr/share/elasticsearch/logs
    expose:
      - "9200"
    networks:
      - proxy
    restart: unless-stopped

  comori-od-kibana:
    build: ../comori-od-kibana
    container_name: comori-od-kibana
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=5601
      - LETSENCRYPT_HOST=localhost
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
    volumes:
      - kib_config:/usr/share/kibana/config
      - kib_logs:/usr/share/kibana/logs
    expose: 
      - "5601"
    networks:
      - proxy
    depends_on:
      - comori-od-es
    restart: unless-stopped

  comori-od-restapi:
    build: ../comori-od-restapi
    container_name: comori-od-restapi
    expose: 
      - "9000"
    environment:
      # - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=9000
      # - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_HOST=localhost
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      - NETWORK_ACCESS=internal
    depends_on:
      - comori-od-es
    networks:
      - proxy
    restart: unless-stopped

volumes:
  es_data:
    driver: local
  es_config: 
    driver: local
  es_logs:
    driver: local
  kib_config:
    driver: local
  kib_logs:
    driver: local

networks:
  proxy:
    external:
      name: nginx-proxy

