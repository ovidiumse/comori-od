version: '3'
services:
  comori-od-static-vue:
    build: 
      context: ../comori-od-static-vue
      args:
        - buildtype=prod_build
    container_name: comori-od-static-vue
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      # - NETWORK_ACCESS=internal
    networks:
      - proxy
    depends_on:
      - comori-od-restapi
    restart: unless-stopped

  comori-od-es:
    build: ../comori-od-es
    container_name: comori-od-es
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # - NETWORK_ACCESS=internal
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - es_config:/usr/share/elasticsearch/config
      - es_logs:/usr/share/elasticsearch/logs
    expose:
      - "9200"
    networks:
      - proxy
    restart: unless-stopped

  comori-od-restapi:
    build: ../comori-od-restapi
    container_name: comori-od-restapi
    expose: 
      - "9000"
    environment:
      - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.com
      # - NETWORK_ACCESS=internal
    depends_on:
      - comori-od-es
    networks:
      - proxy
    restart: unless-stopped

  comori-od-bibleapi:
    build: ../comori-od-bibleapi
    container_name: comori-od-bibleapi
    expose:
      - "9001"
    environment:
      - VIRTUAL_HOST=comori-od.ro,www.comori-od.ro
      - VIRTUAL_PORT=9001
      - LETSENCRYPT_HOST=comori-od.ro,www.comori-od.ro
      - LETSENCRYPT_EMAIL=moscaliuc_ovidiu@yahoo.comori-od-restapi
      # - NETWORK_ACCESS=internal
    networks:
      - proxy
    restart: unless-stopped

volumes:
  es_data:
    driver: local
  es_config: 
    driver: local
  es_logs:
    driver: local

networks:
  proxy:
    external:
      name: nginx-proxy

