version: 1
disable_existing_loggers: true
formatters:
  brief:
    format: '%(message)s'
  precise:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class : logging.StreamHandler
    formatter: brief
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: precise
    level: INFO
    filename: /var/log/comori-od-restapi/api.log
    maxBytes: 8000000
    backupCount: 10
loggers:
  comori-od-restapi:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]