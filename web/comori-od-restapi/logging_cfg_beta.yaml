version: 1
disable_existing_loggers: true
formatters:
  brief:
    format: '%(message)s'
  precise:
    format: '%(asctime)s %(levelname)-8s %(name)-15s %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class : logging.StreamHandler
    formatter: brief
    level   : INFO
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: precise
    level: INFO
    filename: /var/log/comori-od-restapi-test/api.log
    maxBytes: 8000000
    backupCount: 10
loggers:
  comori-od-restapi:
    propagate: yes
  aggregates_api:
    propagate: yes
  authors_api:
    propagate: yes
  api_utils:
    propagate: yes
  articles_api:
    propagate: yes
  content_api:
    propagate: yes
  favorites_api:
    propagate: yes
  index_api:
    propagate: yes
  markups_api:
    propagate: yes
  mobileappsvc:
    propagate: yes
  mongoclient:
    propagate: yes
  readarticles_api:
    propagate: yes
  recentlyadded_api:
    propagate: yes
  recommended_api:
    propagate: yes
  tags_api:
    propagate: yes
  titles_api:
    propagate: yes
  users_api:
    propagate: yes
root:
  level: DEBUG
  handlers: [console, file]